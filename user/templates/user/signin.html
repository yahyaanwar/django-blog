{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col col-md-6 offset-md-3">
        <h1>Login</h1>
        <form action="{% url 'user:signin' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Let me in!">
        </form>
    </div>
</div>
{% endblock content %}
