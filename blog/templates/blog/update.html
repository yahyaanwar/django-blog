{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update Post
{% endblock title %}

{% block content %}
<form id="formBlogUpdate" action="{% url 'blog:update' post.slug %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Update">
    <a class="btn" href="{{ back }}">
        Back
    </a>
</form>
<br>

{% endblock content %}
