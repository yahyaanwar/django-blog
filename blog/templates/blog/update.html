{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update Post
{% endblock title %}

{% block content %}
<form action="{% url 'blog:update' post.slug %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Update">
</form>
<br>
<a href="{{ back }}">
    <button class="btn">Back</button>
</a>
{% endblock content %}
