{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create New Post
{% endblock title %}

{% block content %}
<form action="{% url 'blog:create' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Create">
</form>
<br>
<a href="{% url 'blog:index' %}">
    <button class="btn">Back</button>
</a>
{% endblock content %}
