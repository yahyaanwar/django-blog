{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create New Post
{% endblock title %}

{% block content %}
<form id="formBlogCreate" action="{% url 'blog:create' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Create">
    <a class="btn" href="{% url 'blog:index' %}">
        Back
    </a>
</form>
<br>

{% endblock content %}
